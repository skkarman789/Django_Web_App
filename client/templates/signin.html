{% extends "_base.html" %}
{% block content %}
<body class="bg-slate-800 py-10 px-4 ">

    
    <form method="post" class="max-w-md border rounded-none border-green-50 mx-auto bg-slate-800 p-6 rounded-lg shadow-md mt-10">
      {% csrf_token %}
      
      <h1 class="text-center  text-2xl font-bold ">Login</h1>    
      <div class="mb-2">
          <label for="email" class="block text-teal-400 font-bold mb-0">Email</label>
          <input type="email" id="email" name="email" class=" bg-zinc-700 border-black form-input border-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full" required>
      </div>

      <div class="mb-2">
          <label for="password" class="block text-teal-400 font-bold mb-0">Password</label>
          <input type="password" id="password" name="password" class="bg-zinc-700 border-black form-input border-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full" required>
      </div>
  
    
      <div class="mb-1 text-center ">
          <button type="submit" class=" mt-4 bg-teal-800 text-white rounded-full hover:bg-cyan-600 font-bold py-2 px-4 rounded">Login</button>
      </div>
    <div class="mb-4 text-center">
      {% if form.errors %}
      <ul>
      {% for field in form %}
          {% for error in field.errors %}
              <li><strong>{{ field.label }}</strong>: {{ error }}</li>
          {% endfor %}
      {% endfor %}
      </ul>
    {% endif %}
    </div>
  </form>
  </body>

{% endblock %}
