{% extends "_base.html" %}
{% block content %}
<body class="bg-slate-800 py-8 px-4 mt-10 ">
  <form method="post" class="max-w-md mt-10 mx-auto bg-slate-800 p-6 border rounded-none border-green-50">
    {% csrf_token %}
    <h1 class="text-center  text-2xl font-bold ">Signup</h1>

    <div class="mb-2">
        <label for="first_name" class="block text-teal-300 font-bold mb-0">First Name</label>
        <input type="text" id="first_name" name="first_name" class="bg-zinc-700 border-black form-input border-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full" required>
    </div>

    <div class="mb-2">
        <label for="last_name" class="block text-teal-300 font-bold mb-0">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="bg-zinc-700 border-black form-input border-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full" required>
    </div>
    <div class="mb-2">
      <label for="phone" class="block text-teal-300 font-bold mb-0">Phone</label>
      <input input type="tel" id="phone" name="phone" placeholder="Format: 888 888 8888" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" class="border-black bg-zinc-700 form-input border-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full" required>
  </div>

    <div class="mb-2">
        <label for="email" class="block text-teal-300 font-bold mb-0">Email</label>
        <input type="email" id="email" name="email" class="border-black bg-zinc-700 form-input border-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full" required>
    </div>

    <div class="mb-2">
        <label for="password1" class="block text-teal-300 font-bold mb-0">Password</label>
        <input type="password" id="password1" name="password1" class="border-black bg-zinc-700 form-input border-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full" required>
    </div>

    <div class="mb-2">
        <label for="password2" class="block text-teal-300 font-bold mb-0">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="border-black bg-zinc-700 form-input border-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full" required>
    </div>

    <div class="mb-1 text-center ">
        <button type="submit" class=" mt-4 bg-teal-800 text-white rounded-full hover:bg-cyan-600 font-bold py-2 px-4 rounded">Signup</button>
    </div>
</form>
  <div class="mb-4 text-center">
    {% if form.errors %}
    <ul>
    {% for field in form %}
        {% for error in field.errors %}
            <li><strong>{{ field.label }}</strong>: {{ error }}</li>
        {% endfor %}
    {% endfor %}
    </ul>
{% endif %}
  </div>
</form>

</body>
{% endblock %}
